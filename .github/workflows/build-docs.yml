name: Deploy Sphinx documentation to Pages

on:
  push:
    branches:
      - master

jobs:
  pages:
    runs-on: ubuntu-20.04
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
    - id: deployment
      uses: legendofa/sphinx-notes-recursive@v3
      with:
        requirements_path: ./requirements.txt
        publish: true
        sphinx_version: 6.2.1
