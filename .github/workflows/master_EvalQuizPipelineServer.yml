# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - EvalQuizPipelineServer

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://evalquizcontainers.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_40e03dbd989c44adb5a5d1bb7258d1de }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e395732f70104b38be75bab127c64f17 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: evalquizcontainers.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_40e03dbd989c44adb5a5d1bb7258d1de }}/evalquiz-pipeline-server:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'EvalQuizPipelineServer'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_904a2c6e3fe348dcb4cb733147eba28f }}
        images: 'evalquizcontainers.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_40e03dbd989c44adb5a5d1bb7258d1de }}/evalquiz-pipeline-server:${{ github.sha }}'